<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Cardápio Digital</title>
</head>

<body>
<div id="root">
    <header>
        <div id="logo">
            <img th:src="@{/images/logoA.png}" alt="Logo do Cardápio">
        </div>
        <div>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div id="central">
            <section id="marketing">
                <div>
                    <p>Aqui a <b>pizza</b> encontra a perfeição
                        <br> o <b>hambúrguer</b> tem sabor de arte
                        <br> o <b>croissant</b> é pura tentação
                        <br> e as <b>sobremesas</b> são pura magia
                    </p>
                </div>
                <div id="hamburguer">
                    <a>
                        <img th:src="@{/images/hamburguer.webp}" alt="hamburguer">
                    </a>
                </div>
            </section>
            <section id="produtos">

                <div class="row" th:if="${not #lists.isEmpty(categorias)}">

                    <div th:each="categoria : ${categorias}" class="col-md-4 mb-4">
                        <div class="card m-auto">

                            <!-- Imagem dinâmica por categoria -->
                            <img th:src="@{'/images/' + ${categoria} + '.jpeg'}"
                                 th:alt="${categoria}"
                                 class="card-img-top mt-2"
                                 style="height: 200px; object-fit: cover;">

                            <div class="card-body text-center">
                                <h5 class="card-title" th:text="${categoria}">Categoria</h5>





                            </div>

                        </div>
                    </div>

            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contato</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Sugestões</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Trabalhe Conosco</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Sobre</a></li>
                </ul>
                <p class="text-center text-body-secondary">&copy; 2024 Dinner, Inc</p>
            </footer>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>

</html>
