spring.application.name=menu-digital

# ==========================================
# CONFIGURAÇÃO MARIADB DATABASE
# ==========================================

# Conexão MariaDB - ALTERE A SENHA!
spring.datasource.url=jdbc:mariadb://localhost:3306/projeto_funepe
spring.datasource.username=root
spring.datasource.password=Pa$$w0rd

# Driver MariaDB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ==========================================
# JPA / HIBERNATE
# ==========================================

# Cria/atualiza tabelas automaticamente
spring.jpa.hibernate.ddl-auto=validate

# Mostra SQL no console (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto MySQL (MariaDB é compatível)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# ==========================================
# THYMELEAF
# ==========================================

# Desativa cache em desenvolvimento
spring.thymeleaf.cache=false



# ==========================================
# LOGGING (OPCIONAL)
# ==========================================

# Mostra mais detalhes no console
logging.level.com.funepe=DEBUG