spring.application.name=menu-digital

# ==========================================
# CONFIGURAÇÃO H2 DATABASE - MODO DESENVOLVIMENTO
# ==========================================

# Banco H2 em memória (alguns nomes sugestivos)
spring.datasource.url=jdbc:h2:mem:cardapiodb
# Ou use: jdbc:h2:mem:testdb
# Ou use: jdbc:h2:mem:cardapiodb

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# CONSOLE WEB H2 - ACESSÍVEL VIA NAVEGADOR
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==========================================
# JPA / HIBERNATE
# ==========================================

# Cria as tabelas automaticamente baseado nas entidades
spring.jpa.hibernate.ddl-auto=create-drop

# Mostra as SQLs no console (ÚTIL PARA DEBUG)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto do H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ==========================================
# THYMELEAF
# ==========================================

# Desativa cache em desenvolvimento
spring.thymeleaf.cache=false

# ==========================================
# LOGGING (OPCIONAL)
# ==========================================

# Mostra mais detalhes no console
logging.level.com.funepe=DEBUG